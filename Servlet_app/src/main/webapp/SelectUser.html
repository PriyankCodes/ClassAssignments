<!DOCTYPE html>
<html>
<head>
<meta charset="UTF-8">
<title>Role Selection Form</title>
<!-- Bootstrap CSS -->
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light p-5">

<div class="container">
    <div class="card shadow-sm p-4">
        <h3 class="mb-4">Select Role & Enter Name</h3>
        <form action="SelectUserController" method="post">
            
            <div class="mb-3">
                <label for="name" class="form-label">Name:</label>
                <input type="text" class="form-control" id="name" name="name" placeholder="Enter your name" required>
            </div>

          <div class="mb-3">
    <label class="form-label">Select Role:</label>
    <div class="form-check">
        <input class="form-check-input" type="radio" name="userTypeText" id="customerRole" value="Customer" required>
        <label class="form-check-label" for="customerRole">Customer</label>
    </div>
    <div class="form-check">
        <input class="form-check-input" type="radio" name="userTypeText" id="adminRole" value="Admin" required>
        <label class="form-check-label" for="adminRole">Admin</label>
    </div>
</div>


            <button type="submit" class="btn btn-primary">Submit</button>
        </form>
    </div>
</div>


</body>
</html>
