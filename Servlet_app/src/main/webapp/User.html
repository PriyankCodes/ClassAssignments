<!DOCTYPE html>
<html lang="en">
<head>
<meta charset="UTF-8">
<title>Login Page</title>
<link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light d-flex justify-content-center align-items-center vh-100">

<div class="card p-4 shadow-sm" style="width: 350px;">
    <h4 class="mb-4 text-center">Registration / Login</h4>

    <!-- One form that changes action dynamically -->
    <form id="mainForm" method="post">
        <div class="mb-3">
            <label class="form-label">Username</label>
            <input type="text" class="form-control" name="username" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Password</label>
            <input type="password" class="form-control" name="password" required>
        </div>

        <div class="mb-3">
            <label class="form-label">Role</label>
            <select class="form-select" name="role" required>
                <option value="Admin">Admin</option>
                <option value="Customer">Customer</option>
            </select>
        </div>

        <div class="mb-3">
            <label class="form-label">Theme</label>
            <select class="form-select" name="theme" required>
                <option value="Green">Green</option>
                <option value="Blue">Blue</option>
            </select>
        </div>

        <!-- Buttons that change where the form goes -->
        <button type="submit" class="btn btn-primary w-100 mb-2"
                onclick="submitForm('UserCheckController')">submit</button>

        <button type="submit" class="btn btn-secondary w-100 mb-2"
                onclick="submitForm('UserController?action=viewAll')">View All Users</button>

        <button type="submit" class="btn btn-secondary w-100"
                onclick="submitForm('UserController?action=addNew')">Add New User</button>
    </form>
</div>

<script>
function submitForm(actionUrl) {
    document.getElementById('mainForm').action = actionUrl;
}
</script>

</body>
</html>
